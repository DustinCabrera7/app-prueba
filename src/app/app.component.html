<div style="text-align: center; margin-top: 20px;">
  <h2>Calculadora Simple</h2>
  <div>
    <input
      type="number"
      [(ngModel)]="numero1"
      placeholder="Número 1"
      style="margin: 5px;"
    />
    <input
      type="number"
      [(ngModel)]="numero2"
      placeholder="Número 2"
      style="margin: 5px;"
    />
  </div>
  <div>
    <button (click)="sumar()" style="margin: 5px;">Sumar</button>
    <button (click)="restar()" style="margin: 5px;">Restar</button>
    <button (click)="multiplicar()" style="margin: 5px;">Multiplicar</button>
    <button (click)="limpiar()" style="margin: 5px;">Limpiar</button>
  </div>
  <div>
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
